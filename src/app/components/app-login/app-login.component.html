<!-- Default form login -->
<form class="text-center border border-light p-5" [formGroup] = "loginForm" (ngSubmit)="onSubmit()">

    <h4 class="h4 mb-4">Log in</h4>
  
    <!-- Email -->
    <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Username" formControlName="username">
  
    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" formControlName="password">
  
    <!-- Sign in button -->
    <button class="btn btn-primary btn-block" type="submit">Sign in</button>
  
    <!-- Register -->
    <p>Not a member?
      <a routerLink="/signup">Signup</a>
    </p>
  
  </form>
  <!-- Default form login -->
